<mat-card class="example-card" style="border-bottom: 10px solid var(--danger);">
    <mat-card-header style="margin-bottom: 30px;">
        <mat-card-title>
           <img mat-card-sm-image src="../../../assets/new-hamarakendra-logo.png">
            <h3 style="margin-left: 90px"><b>Hamara Kendra Login </b></h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="useOtp === false">
            <mat-form-field class="example-full-width">
                <mat-label>OTP</mat-label>
                <input matInput placeholder="Your OTP" formControlName="otp" type="text" autocomplete="off" required>
            </mat-form-field>
            <mat-error
                *ngIf="(!loginForm.controls['otp'].valid) && (loginForm.controls['otp'].touched) || (loginForm.hasError('otp') && !loginForm.hasError('required'))"
                class="text-danger">Please enter OTP.</mat-error>   
            <br>
               <button  mat-button color="primary" [disabled]="submit">Submit</button>
               <br>
               <div class="alert mt-2 alert-success" *ngIf="successMsg.length > 0">
               <b style="color: var(--danger)"> {{ successMsg }} </b>
            </div>
            <br>
            <div class="alert mt-2 alert-danger" *ngIf="errorMsg.length > 0">
                <b style="color: var(--danger);float:center"> {{ errorMsg }} </b>
            </div>
            <br>
            </div>
        </form>
    </mat-card-content>
</mat-card>
