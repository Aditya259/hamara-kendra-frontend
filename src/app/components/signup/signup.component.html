<mat-card class="example-card" style="border-bottom: 10px solid var(--danger);">
    <mat-card-header style="margin-bottom: 30px;">
        <mat-card-title>
           <img mat-card-sm-image src="../../../assets/new-hamarakendra-logo.png">
            <h3 style="margin-left: 90px"><b>Hamara Kendra Login </b></h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="useOtp === false">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Your Username" formControlName="user" type="text" autocomplete="off" required>
            </mat-form-field>
            <mat-error
                *ngIf="(!loginForm.controls['user'].valid) && (loginForm.controls['user'].touched) || (loginForm.hasError('user') && !loginForm.hasError('required'))"
                class="text-danger">Please enter username.</mat-error>
            <br>
            <mat-form-field class="example-full-width" >
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="****" autocomplete formControlName="pass" required>
            </mat-form-field>
            <mat-error
                *ngIf="(!loginForm.controls['pass'].valid) && (loginForm.controls['pass'].touched) || (loginForm.hasError('pass') && !loginForm.hasError('required'))"
                class="text-danger">Password is required.</mat-error>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Mobile No.</mat-label>
                    <input matInput placeholder="Your Mobile No." formControlName="mobileNo" type="text" autocomplete="off" required>
                </mat-form-field>
                <mat-error
                    *ngIf="(!loginForm.controls['mobileNo'].valid) && (loginForm.controls['mobileNo'].touched) || (loginForm.hasError('mobileNo') && !loginForm.hasError('required'))"
                    class="text-danger">Please enter Valid Mobile.</mat-error>
            </div>   
            <br>
               <button  mat-button color="primary" [disabled]="submit">SignUp</button>
            <div class="alert mt-2 alert-success" *ngIf="successMsg.length > 0">
                {{ successMsg }}
            </div>
            <div class="alert mt-2 alert-danger" *ngIf="errorMsg.length > 0">
                {{ errorMsg }}
            </div>
            <br><br>
            <div style="float:left">            
                Allready Register : <a [routerLink]="['/login']"  style="font-size: 15px;font-family: Trebuchet MS;font-weight: bold;">Login</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
